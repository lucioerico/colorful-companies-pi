<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,600;0,700;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="./script/index.js" defer></script>
    <title>Cadastre-se</title>
</head>
<body>
    <div id="wrapper">
        <h2 class="main-title">Preencha seus dados</h2>
        <form id="fields-form">
            <div class="user-fields">
                <div class="name">
                    <label for="name">Nome</label>
                    <input class="form-input-text" type="text" name="name">
                </div>
                <div class="cpf">
                    <label for="cpf">CPF</label>    
                    <input class="form-input-text" type="number" min="0" name="cpf">
                </div>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input class="form-input-text" type="email" name="email">
                </div>
                <div class="city">
                    <label for="city">Cidade</label>    
                    <input class="form-input-text" type="text" name="city">
                </div>
                <div class="address">
                    <label for="address">Endereço</label>    
                    <input class="form-input-text" type="text" name="address">
                </div>
                <div class="password">
                    <label for="password">Senha</label>
                    <input class="form-input-text" type="password" name="password">    
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">Confirmar senha</label>
                    <input class="form-input-text" type="password" name="confirm-password">    
                </div>
                <div class="agreement-container">
                    <input type="checkbox" required class="agreeement-checkbox" name="agreeement-checkbox">
                    <label for="agreeement-checkbox">Declaro que li e concordo com os <a href="">termos de uso</a></label>
                </div>
            </div>
            <div id="error-message"></div>
            <div id="success-message"></div>
            <div class="actions-container">
                <button type="submit" class="submit-button">Cadastrar</button>
                <button type="button" class="cancel-button">Cancelar</button>
                <p class="redirect-login">Já possui cadastro? <a href="../login/index.html">Entre clicando aqui</a></p>
            </div>
        </form>
    </div>
    </body>
</html>
